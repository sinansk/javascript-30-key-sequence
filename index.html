<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
<style>
  html, body {
    box-sizing: border-box;
    overflow: hidden;
  }
  div {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 100vw;
    height: 100vh;
  }
  h1 {
    background: linear-gradient(319deg, #91d370 0%, #bca0ff 37%, #f2cd54 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-size: 3em;
  }
  h2 {
    background: linear-gradient(319deg, #f2cd54 0%, #bca0ff 37%, #91d370 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-size: 2em;
  }
</style>

</head>
<body>
  <div id="box">
    <h1 class="animate__animated animate__fadeInUp animate__slow">I bet you can't write my name!</h1>
  </div>
  
<script src="app.js"></script>
</body>
</html>
